<!DOCTYPE html>
<html>
    <head>
        <title>Swinton Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="Content/Site.css"/>
        <script src="Scripts/jquery-1.9.1.js"></script>
        <script src="Scripts/jquery.signalR-2.2.0.js"></script>
        <!--Reference the server's autogenerated SignalR hub script. -->
        <script src="/SwintonChatServer/signalr/hubs"></script>
    </head>
    <body>
        <div class="container">
            <h1>Swinton Chat</h1>

            <div class="row chat-container">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="user-name" placeholder="Enter your name" autofocus />
                            <input type="button" id="join-user" value="Log in" />

                            <input type="text" id="message" placeholder="Enter your message" class="hidden-field" />
                            <input type="button" id="send-message" value="Send" class="hidden-field" />
                            <input type="button" id="request-active-users" value="Active users" class="hidden-field" />
                        </div>
                        <div class="col-md-6">
                            <span id="info"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <ul id="discussion-list" class="list-group"></ul>    
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="Scripts/ChatClientView.js"></script>
        <script type="text/javascript" src="Scripts/ChatClient.js"></script>
    </body>
</html>
